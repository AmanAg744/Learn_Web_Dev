<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Text on Image</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    .sliding-text {
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="pexels-rizkysabriansyah-26576514.jpg" alt="Sample Image">
    <div class="sliding-text">Welcome to the Sliding Text Example!</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.image-container').hover(
        function () {
          $('.sliding-text').stop().animate({ bottom: '0' }, 600);
        },
        function () {
          $('.sliding-text').stop().animate({ bottom: '-100px' }, 600);
        }
      );
    });
  </script>
</body>
</html>
